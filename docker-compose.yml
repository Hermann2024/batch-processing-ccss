version: '3.8'

services:
  # Base de donn√©es MariaDB
  mariadb:
    image: mariadb:10.6
    container_name: batch-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: rh
      MYSQL_USER: batch_user
      MYSQL_PASSWORD: batch_pass
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - batch-network
    restart: unless-stopped

  # Application Spring Boot
  batch-app:
    build: .
    container_name: batch-processing-app
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/rh
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_MAIL_HOST: smtp-mail.outlook.com
      SPRING_MAIL_PORT: 587
      SPRING_MAIL_USERNAME: nanahermann@outlook.com
      SPRING_MAIL_PASSWORD: ${EMAIL_PASSWORD}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: true
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: true
    ports:
      - "8080:8080"
    volumes:
      - ./output:/app/output
      - ./logs:/app/logs
    depends_on:
      - mariadb
    networks:
      - batch-network
    restart: unless-stopped

  # Nginx pour le reverse proxy (optionnel)
  nginx:
    image: nginx:alpine
    container_name: batch-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - batch-app
    networks:
      - batch-network
    restart: unless-stopped

volumes:
  mariadb_data:

networks:
  batch-network:
    driver: bridge 